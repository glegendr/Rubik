description:         Please see the README on GitHub at <https://github.com/glegendr/Rubik#readme>

dependencies:
- base >= 4.7 && < 5
- text
- rainbow
- ansi-terminal

library:
  source-dirs: src

executables:
  Rubik-exe:
    main:                Main.hs
    source-dirs:         src
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - Rubik